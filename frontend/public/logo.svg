<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .shell { fill: #00C853; }
    .circuit { fill: #D500F9; }
    .text { fill: #D500F9; font-family: 'Segoe UI', sans-serif; font-size: 36px; font-weight: bold; }
  </style>
  <!-- Turtle Shell -->
  <path class="shell" d="M150,60 
    C180,60 210,90 210,120 
    C210,150 180,180 150,180 
    C120,180 90,150 90,120 
    C90,90 120,60 150,60 Z"/>
  <!-- Keyhole -->
  <circle class="circuit" cx="150" cy="100" r="8"/>
  <rect class="circuit" x="146" y="100" width="8" height="30"/>
  <!-- Circuit Lines -->
  <line x1="150" y1="130" x2="130" y2="160" stroke="#D500F9" stroke-width="4"/>
  <circle class="circuit" cx="130" cy="160" r="5"/>
  <line x1="150" y1="130" x2="170" y2="160" stroke="#D500F9" stroke-width="4"/>
  <circle class="circuit" cx="170" cy="160" r="5"/>
  <!-- Turtle Head and Flippers -->
  <circle class="shell" cx="150" cy="40" r="10"/>
  <circle class="shell" cx="120" cy="90" r="8"/>
  <circle class="shell" cx="180" cy="90" r="8"/>
  <!-- Brand Name -->
  <text class="text" x="90" y="250">goShell</text>
</svg>